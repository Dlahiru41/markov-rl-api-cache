# Prometheus configuration for microservices monitoring
# Scrapes metrics from all simulator services

global:
  # How frequently to scrape targets
  scrape_interval: 15s
  # How long until a scrape request times out
  scrape_timeout: 10s
  # How frequently to evaluate rules
  evaluation_interval: 15s

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: []

# Rule files (for alerts)
# rule_files:
#   - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          environment: 'simulator'

  # Infrastructure services
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
        labels:
          service: 'redis'
          tier: 'infrastructure'
          environment: 'simulator'

  # Microservices - Auth
  - job_name: 'auth-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['auth-service:8002']
        labels:
          service: 'auth-service'
          tier: 'application'
          environment: 'simulator'

  # Microservices - User
  - job_name: 'user-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['user-service:8001']
        labels:
          service: 'user-service'
          tier: 'application'
          environment: 'simulator'

  # Microservices - Product
  - job_name: 'product-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['product-service:8003']
        labels:
          service: 'product-service'
          tier: 'application'
          environment: 'simulator'

  # Microservices - Cart
  - job_name: 'cart-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['cart-service:8004']
        labels:
          service: 'cart-service'
          tier: 'application'
          environment: 'simulator'

  # Microservices - Order
  - job_name: 'order-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['order-service:8005']
        labels:
          service: 'order-service'
          tier: 'application'
          environment: 'simulator'

  # Microservices - Payment
  - job_name: 'payment-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['payment-service:8006']
        labels:
          service: 'payment-service'
          tier: 'application'
          environment: 'simulator'

  # Microservices - Inventory
  - job_name: 'inventory-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['inventory-service:8007']
        labels:
          service: 'inventory-service'
          tier: 'application'
          environment: 'simulator'

